<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Prefs</title>
</head>

<body onload="onInit()">
    <nav class="link-section">
        <a href="index.html">Home</a>
        <a href="map.html">map</a>
    </nav>

    <section class="header">
        <h1 class="display-3">welcome</h1>

    </section>

    <section class="saved-settings">
    </section>

    <section class="form-container">
        <form class="user-form" onsubmit="onSubmit(event)">
            <div class="form-floating mb-3">
                <input type="txt" class="field first-name form-control" id="full-name" name="firstName"
                    style="color: black" placeholder="First Name:" required>
                <label for="full-name">First Name:</label>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="bg-color" class="form-label">Background Color:</label>
                    <input type="color" id="bg-color" class="bg-color form-control form-control" name="bgColor"
                        value="#ffffff">
                </div>
                <div class="mb-3 col">
                    <label for="txt-color" class="form-label">Text Color:</label>
                    <input type="color" id="txt-color" class="text-color form-control form-control" name="txtColor">
                </div>
            </div>
            <div class="mb-3">
                <label for="zoom-factor" class="form-label">Zoom Factor:</label>
                <input type="range" id="zoom-factor" class="zoom-factor form-range" name="fullName" min="1" max="21"
                    value="16" required onchange="showRange(this.value)" /> <span id="sRange">16</span>
            </div>

            <div class="form-floating mb-3">
                <input type="txt" class="field map-location form-control" id="map-location"
                    placeholder="Map Start Location" required>
                <label for="map-location">Map Start Location:</label>
                <div id="mapLocationHelp" class="form-text">location coordinates ex: 31.6911,
                    34.5766</div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </section>

    <!-- lib -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/jquery-easing/jquery.easing.min.js"></script>
    <script src="lib/bootstrap/bootstrap.bundel.js"></script>

    <!-- mvc -->
    <script src="js/utilService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/userController.js"></script>
</body>

</html>
